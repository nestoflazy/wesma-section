<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wesma</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="slideshow">
            <div class="wrapper">
                <h1>НАШИ КЕЙСЫ</h1>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

                <div class="flex-container">
                    <div class="flex-item-image">
                        <img src="img/erfan-banaei-img.png" alt="">
                    </div>
                    <!-- blocks-content -->
                    <div class="flex-item-content">
                        <div class="header__flex-item-content">
                            <h2>Интернет-магазин ковров</h2>
                            <div class="logo__header">
                                <img src="img/img-logo.png" alt="image logo">
                                <img src="img/text-logo.png" alt="text logo">
                            </div>
                        </div>
                        <!-- tabs navigation-->
                        <div class="tabs-container__flex-item-content">
                            <div class="tab-panel">
                                <div class="tab-menu">
                                    <input class="tab-input" type="radio" name="tab-group" id="tab1" checked>
                                    <label class="tab-title" for="tab1">Воронка</label>
                                    <input class="tab-input" type="radio" name="tab-group" id="tab2">
                                    <label class="tab-title" for="tab2">Было-стало</label>
                                    <input class="tab-input" type="radio" name="tab-group" id="tab3">
                                    <label class="tab-title" for="tab3">О компании</label>
                                    <input class="tab-input" type="radio" name="tab-group" id="tab4">
                                    <label class="tab-title" for="tab4">Что сделали</label>
                                </div>

                                <!-- tab-content -->
                                <section class="tab-content">
                                    content 1
                                </section>
                                <section class="tab-content">
                                    content 2
                                </section>
                                <section class="tab-content">
                                    content 3
                                </section>
                                <section class="tab-content">
                                    content 4
                                </section>
                            </div>
                        </div>
                        <!-- button block-->
                        <div class="btn__flex-item-content">
                            <button>Хочу так же!</button>
                        </div>
                    </div>
                </div>
        </section>
    </main>    
    <script src="bundle.js"></script>
</body>

</html>
